<!-- Delete Attachment Modal -->
<div class="modal fade" id="deleteAttachmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Attachment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Are you sure you want to delete this attachment?
                </p>
                <p class="mb-0">This action cannot be undone. The file will be permanently deleted from the system.</p>
                
                <div class="mt-3 p-3 bg-light rounded">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-file me-2"></i>
                        <div>
                            <p class="mb-1"><strong>File:</strong> <span id="attachmentFileName"></span></p>
                            <p class="mb-0 small text-muted">Uploaded by: <span id="attachmentUploader"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteAttachmentForm" method="post" action="" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i>
                        Delete Attachment
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const deleteAttachmentModal = document.getElementById('deleteAttachmentModal');
    if (deleteAttachmentModal) {
        deleteAttachmentModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const fileName = button.getAttribute('data-file-name');
            const uploader = button.getAttribute('data-uploader');
            const deleteUrl = button.getAttribute('data-delete-url');
            
            // Update modal content
            document.getElementById('attachmentFileName').textContent = fileName;
            document.getElementById('attachmentUploader').textContent = uploader;
            document.getElementById('deleteAttachmentForm').action = deleteUrl;
        });
    }
});
</script>
