<div class="modal fade" id="cancelInviteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Invitation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to cancel this invitation?</p>
                <p class="text-muted small">The invitation link will no longer be valid.</p>
            </div>
            <form method="post" action="{% url 'team:team_cancel_invite' %}">
                {% csrf_token %}
                <input type="hidden" name="invite_id" id="cancelInviteId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep Invitation</button>
                    <button type="submit" class="btn btn-danger">Cancel Invitation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('cancelInviteModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const inviteId = button.getAttribute('data-invite-id');
        this.querySelector('#cancelInviteId').value = inviteId;
    });
</script>
